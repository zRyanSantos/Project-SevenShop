<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">

    <title>Formulário</title>
</head>

    <body>
        
        <form method="GET" action="https://youtube.com/results">

            <input class="text" type="text" name="search_query"><br>
            <input type="password" name="senha"><br>
            <input type="checkbox" name="teste" value="op1">Opção 1<br>
            <input type="checkbox" name="teste" value="op2">Opção 2<br>
            <input type="radio" name="gender" value="m" checked>Masc<br>
            <input type="radio" name="gender" value="f">Fem<br>
            <input type="reset" Limpar>
            <input type="submit" Enviar>

        </form>




    </body>
</html>
